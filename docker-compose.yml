# ABOUTME: Docker Compose configuration for local development
# ABOUTME: Mounts volumes for live code reload and persistent data

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:///./data/reportcard.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
